<ion-view class="user password formPage" title="password"  ng-controller="User">
  <div class="profile has-header bar-subheader-p" >
    <ion-list>
      <ion-item class="item-avatar-left" href="#">
        <img ng-src="{{loginInfos.photo()}}">
        <b>{{loginInfos.name}}</b><br>
        {{loginInfos.email}}
      </ion-item>
    </ion-list>
  </div>

  <ion-content class='has-header has-subheader'>
    <form novalidate="" name="passwordForm" class="passwordForm" id="passwordForm">
      <ion-list>
        <div class='ion-group'>
          <label class="item item-input item-floating-label">
              <span class="input-label">Digite a sua senha atual</span>
              <i class="icon flaticon-lock flaticon-open placeholder-icon"></i>
              <input type="password" required placeholder="Digite sua senha atual" ng-model="password.data.password">
          </label>

          <label class="item item-input item-floating-label">
              <span class="input-label">Nova Senha</span>
              <i class="icon flaticon-key placeholder-icon"></i>
              <input type="password" required placeholder="Nova senha" ng-model="password.data.new_password">
          </label>

          <label class="item item-input item-floating-label">
              <span class="input-label">Confirme sua senha</span>
              <i class="icon flaticon-key placeholder-icon"></i>
              <input type="password" required placeholder="Confirme" ng-model="password.data.password_1" compare-to="password.data.new_password" >
          </label>

        </div>

        <div class="buttons">
          <button ng-class="{'button-disabled': !password.isValid(passwordForm)}" class="button" ng-click="password.send();">Alterar senha</button>
        </div>

      </ion-list>

    </form>

  </ion-content>
</ion-view>
