<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Alerta Convênios</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ng-material-floating-button/mfb/dist/mfb.css" rel="stylesheet"/>
    <link href="lib/ionic-select-control/src/SelectBox.css" rel="stylesheet">
    <link href="lib/titip/dist/css/titip.css" rel="stylesheet">
    <link href="lib/titip/dist/css/addon/effect-light.min.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/icons/flaticon.css" rel="stylesheet">
    <link href="css/load-awesome/load-awesome.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="lib/Waves/dist/waves.min.css" />

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ng-material-floating-button/src/mfb-directive.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBcdola8PQIYUmuZ2EPpbs1KpoK_hxN9f4"></script>

    <script type="text/javascript" src="lib/ionic-select-control/src/SelectBox.js"></script>
    <script type="text/javascript" src="lib/Waves/dist/waves.min.js"></script>

    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-input-masks/angular-input-masks-standalone.min.js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="lib/ionic-ratings/dist/ionic-ratings.min.js"></script>


    <script src="js/app.js"></script>
    <script src="js/app.common.js"></script>
    <script src="js/controllers/base.js"></script>
    <script src="js/controllers/data.js"></script>
    <script src="js/controllers/others.js"></script>
    <script src="js/controllers/user.js"></script>
    <script src="js/controllers/route.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="lib/openfb/openfb.js"></script>

    <script>
    var recognition;

    var voiceover=false;

    var forcevoiceover=false;

    //console.log(window.MobileAccessibility);

    ionic.Platform.ready(function(){
        // will execute when device is ready, or immediately if the device is already ready.
        if(typeof window.MobileAccessibility === 'undefined')
        {
          return true;
        }

        window.MobileAccessibility.isScreenReaderRunning(function(ativate){
          //alert(ativate);
          voiceover=ativate;
        });

        //console.log(window.MobileAccessibility);
      });

    </script>


  </head>

  <body ng-class="header.class" ng-cloak class="platform-ios platform-cordova platform-webview">
  <div ng-if="acb.showAlert==true">
    <ion-nav-view class="has-alert">

    </ion-nav-view>
  </div>

  <div ng-if="acb.showAlert==false">
    <ion-nav-view>

    </ion-nav-view>
  </div>


    <ion-footer-bar role="alert" keyboard-attach ng-if="notification.display===true" ng-class="{'footer-bar-out':notification.hideOut}" align-title="left" class="bar-light">
      <h1 class="title" role="alertdialog">{{notification.message}}</h1>
      <div class="buttons">
          <button ng-if="notification.button.display===true" class="button button-light" ng-click="notification.button.action()">{{notification.button.text}}</button>
        </div>
    </ion-footer-bar>


    <nav ng-if="menu.bottom.isVisible()===true"
          aria-hidden="true"
          mfb-menu position="br"
          effect="zoomin"
          label="Fechar"
          role=”complementary”
          active-icon="flaticon-delete"
          resting-icon="flaticon-black"
          menu-state="menu.bottom.status"
          toggling-method="click">


      <button
        mfb-button
        icon="icon flaticon-black-3"
        ng-click="header.search.init(true, false)"
        label="Login">
      </button>

      <button
        mfb-button
        icon="icon ion-person-add "
        ng-click="header.search.init(true, false)"
        label="Inscreva-se">
      </button>

      <button
        mfb-button
        icon="icon flaticon-tool"
        ng-click="header.search.init(true, false)"
        label="Filtrar resultados">
      </button>

      <button
        mfb-button
        icon="icon flaticon-interface"
        ng-click="header.search.init(true, false)"
        label="Pesquisar um convênio">
      </button>


    </nav>

    <div class="footer-menu" role="alert"  ng-if="menu.footer.isVisible" ng-click="menu.footer.hide();">
      <ion-footer-bar role="alert" keyboard-attach  role=status” align-title="left" ng-style="menu.footer.style" class="bar-footer" >
        <ion-list role="list" >
          <ion-item role="listitem" ng-repeat="f in menu.footer.options" ng-click="f.action()" class="item-icon-left item-text-wrap">
            <i ng-class="f.icon"></i> {{f.name}}
          </ion-item>

          <ion-item role="listitem" class="item-icon-left">
            <i class="icon flaticon-shapes-1"></i> Cancelar
          </ion-item>

        </ion-list>

      </ion-footer-bar>
    </div>

    <div class="alertVoiceOver isEnabled" ng-if="acb.voiceover()===true" aria-hidden="true">Recursos de acessibilidade ativados | <a href="#" ng-click="acb.disable();">Desativar</a></div>

    <div class="alertVoiceOver isDisabled" ng-if="acb.voiceover()===false && acb.showAlert==true" aria-hidden="false"><i class="icon flaticon-shapes-1" ng-click="acb.showAlert=false"></i> Recursos de acessibilidade desativados | <a href="#" ng-click="acb.enable();">Ativar</a></div>

  </body>


</html>
